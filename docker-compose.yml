version: '3.4'

services:

  db:
    image: mysql
    volumes:
      - ./.sqldata:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: adminmanagement
    ports:
      - 3306:3306

  myadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: secret

  adminmanagement:
    image: ${DOCKER_REGISTRY-}adminmanagement
    depends_on: 
      - db
    build:
      context: .
      dockerfile: AdminManagement/Dockerfile
