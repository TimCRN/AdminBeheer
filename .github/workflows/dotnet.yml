name: .NET

on:
  push:
    branches:
    - master
    - development
  pull_request:
    branches: 
    - master
    - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Start SQL Server
      run: |
        docker run -d -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=b&T3Y41sZO8oLsj' -e 'MSSQL_PID=Express' -p 1433:1433 -d mcr.microsoft.com/mssql/server:latest
        
    - name: Wait for the SQL Server to Init ðŸ™ƒ
      uses: jakejarvis/wait-action@master
      with:
        time: '5s'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Project
      run: dotnet build --no-restore
      
    - name: Run Tests
      env: 
        ConnectionStrings__DefaultConnection: Server=localhost;Database=AdminManagementDB_Test;User=sa;Password=b&T3Y41sZO8oLsj
      run: dotnet test --no-build --verbosity normal
