version: '3.4'

services:

  adminmanagement:
    image: timcrn/adminmanagement:latest
    environment: 
      - ASPNETCORE_ENVIRONMENT=Release
      
  reverse-proxy:
    image: traefik:1.7.9
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/deploy/traefik.toml:/traefik.toml
      - /usr/local/deploy/acme.json:/acme.json
    networks:
      - web
    labels:
      - traefik.frontend.rule=Host:dashboard.zuydest.nl
      - traefik.port=8081
networks:
  web:
    name: traefik_network
